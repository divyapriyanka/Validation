<!DOCTYPE html>
<html>
    <head>
        <title>Validatation Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style type="text/css">
            p{
                color: crimson;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-md-5 col-md-offset-3">
                <form class="myForm" action="#" onsubmit="Validate()">
                    <div class="form-group">
                        <input type="text" name="" id="name" class="form-control" placeholder="username">
                        <p class="nameErr"></p>
                    </div>  
                    <div class="form-group">
                        <input type="password" name="" id="password" class="form-control" placeholder="password">
                        <p class="passErr"></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="" class="btn btn-primary" value="login">
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
        function Validate()
        {
            var us =$("#name").val();
            var pass =$("#password").val();
            if(us == "")
            {
               $(".nameErr").html("Enter username:"+" "+'<i class="fa fa-times" aria-hidden="true"></i>');
            }else
            if(us.length < 6)
            {
                   $(".nameErr").html("Name Must contain 6 letters"+" "+'<i class="fa fa-times" aria-hidden="true"></i>');
            } else
            if(us)
            {
                       $(".nameErr").html(" ");
            }
            
            if(pass == "")
                {
                   $(".passErr").html("Enter password:"+" "+'<i class="fa fa-times" aria-hidden="true"></i>'); 
                }
            else
            if(pass.length <= 8)
            {
                   $(".passErr").html("password has 8 characters"+" "+'<i class="fa fa-times" aria-hidden="true"></i>');
            } else
            if(pass)
            {
                       $(".passErr").html(" ");
            }
        }
        </script>
        
    </body>
</html>
